<!DOCTYPE html>
<html lang="en">
<head>

        .wrapper { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .hotel-card { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 420px; border: 1px solid #334155; box-shadow: 0 20px 40px rgba(0,0,0,0.5); position: relative; text-align: center; }
        .input-style { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; margin: 8px 0 15px; font-size: 16px; box-sizing: border-box; outline: none; }
        .main-btn { width: 100%; padding: 15px; background: #38bdf8; color: #0f172a; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .whatsapp-btn { background: #25D366; color: white; margin-bottom: 10px; }

        .pay-box:hover { border-color: #38bdf8; transform: translateX(5px); }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #38bdf8; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; color: #cbd5e1; }
        th, td { padding: 12px; border-bottom: 1px solid #334155; text-align: left; }
    </style>
</head>
