<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayodhya Heritage | Luxury Stay & Booking</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; --success: #22c55e; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        .wrapper { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; }
        .hotel-card { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; border: 1px solid #334155; box-shadow: 0 20px 40px rgba(0,0,0,0.4); text-align: center; }
        .input-style { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #475569; background: #0f172a; color: white; margin: 8px 0 15px; font-size: 16px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 15px; background: var(--accent); color: #0f172a; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .whatsapp-btn { background: #25D366; color: white; margin-bottom: 10px; }
        .pay-box { background: #0f172a; padding: 15px; border-radius: 12px; display: flex; align-items: center; cursor: pointer; margin-bottom: 12px; border: 1px solid #334155; text-align: left; }
        .pay-box:hover { border-color: var(--accent); }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function FullApp() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [view, setView] = useState('booking'); // booking, loader, pay, done
            const [room, setRoom] = useState(1500);
            const [days, setDays] = useState(1);
            const [credentials, setCredentials] = useState({ email: '', password: '' });

            const handleLogin = (e) => {
                e.preventDefault();
                // Simple Login Logic
                if(credentials.email && credentials.password) {
                    setIsLoggedIn(true);
                } else {
                    alert("Please enter details");
                }
            };

            const sendWA = () => {
                const msg = `*New Booking Confirmed!*%0AHotel: Ayodhya Heritage%0AAmount: ‚Çπ${(room * days).toLocaleString()}%0AStatus: Paid ‚úÖ`;
                window.open(`https://wa.me/919999999999?text=${msg}`, '_blank');
            };

            // 1. Login Screen
            if (!isLoggedIn) {
                return (
                    <div className="wrapper">
                        <div className="hotel-card">
                            <h2 style={{color: '#38bdf8'}}>üîê Client Login</h2>
                            <form onSubmit={handleLogin} style={{textAlign: 'left'}}>
                                <label>Email Address</label>
                                <input className="input-style" type="email" required placeholder="name@example.com"
                                    onChange={(e) => setCredentials({...credentials, email: e.target.value})} />
                                <label>Password</label>
                                <input className="input-style" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                    onChange={(e) => setCredentials({...credentials, password: e.target.value})} />
                                <button className="main-btn" type="submit">LOGIN TO BOOK</button>
                            </form>
                        </div>
                    </div>
                );
            }

            // 2. Loading State
            if (view === 'loader') {
                return (
                    <div className="wrapper"><div className="hotel-card"><div className="spinner"></div><p>Processing...</p></div></div>
                );
            }

            // 3. Success Screen
            if (view === 'done') {
                return (
                    <div className="wrapper">
                        <div className="hotel-card">
                            <div style={{fontSize: '60px', color: '#22c55e'}}>‚úì</div>
                            <h2>Booking Confirmed!</h2>
                            <p style={{color: '#94a3b8'}}>Your room at Ayodhya Heritage is ready.</p>
                            <button className="main-btn whatsapp-btn" onClick={sendWA}>GET RECEIPT ON WHATSAPP</button>
                            <button className="main-btn" onClick={() => window.location.reload()}>DONE</button>
                        </div>
                    </div>
                );
            }

            // 4. Booking & Payment Screen
            return (
                <div className="wrapper">
                    <div className="hotel-card">
                        <h2 style={{color: '#38bdf8'}}>üè® Ayodhya Heritage</h2>
                        {view === 'booking' ? (
                            <div style={{textAlign: 'left'}}>
                                <label>Select Room</label>
                                <select className="input-style" value={room} onChange={(e) => setRoom(Number(e.target.value))}>
                                    <option value="1500">Standard (‚Çπ1,500)</option>
                                    <option value="3500">Deluxe (‚Çπ3,500)</option>
                                    <option value="7000">Royal (‚Çπ7,000)</option>
                                </select>
                                <label>Total Nights</label>
                                <input className="input-style" type="number" min="1" value={days} onChange={(e) => setDays(Number(e.target.value))} />
                                <div style={{background: '#0f172a', padding: '15px', borderRadius: '10px', margin: '15px 0', borderLeft: '4px solid #38bdf8'}}>
                                    <div style={{fontSize: '24px', fontWeight: 'bold', color: '#38bdf8'}}>‚Çπ{(room * days).toLocaleString()}</div>
                                </div>
                                <button className="main-btn" onClick={() => { setView('loader'); setTimeout(()=>setView('pay'), 1000); }}>PROCEED TO PAY</button>
                            </div>
                        ) : (
                            <div>
                                <p style={{fontWeight: 'bold'}}>Pay Securely via:</p>
                                <div className="pay-box" onClick={() => { setView('loader'); setTimeout(()=>setView('done'), 1500); }}>
                                    <span style={{fontSize: '20px'}}>üì±</span>
                                    <span style={{marginLeft: '15px'}}>UPI (GPay, PhonePe)</span>
                                </div>
                                <div className="pay-box" onClick={() => { setView('loader'); setTimeout(()=>setView('done'), 1500); }}>
                                    <span style={{fontSize: '20px'}}>üí≥</span>
                                    <span style={{marginLeft: '15px'}}>Card / Net Banking</span>
                                </div>
                                <button style={{background: 'none', border: 'none', color: '#f87171', marginTop: '15px', cursor: 'pointer'}} onClick={() => setView('booking')}>Cancel</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FullApp />);
    </script>
</body>
</html>
