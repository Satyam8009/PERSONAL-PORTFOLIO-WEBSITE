<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Booking Engine | Satyam</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #0f172a; color: white; margin: 0; padding: 20px; }
        .app-container { display: flex; justify-content: center; align-items: center; min-height: 90vh; }
        .hotel-card { background: #1e293b; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; text-align: center; }
        .success-card { background: #064e3b; border: 2px solid #10b981; padding: 30px; border-radius: 20px; text-align: center; animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .price-display { background: rgba(56, 189, 248, 0.1); padding: 15px; border-radius: 10px; border: 1px solid #38bdf8; margin: 20px 0; }
        .total-amt { font-size: 28px; font-weight: bold; color: #38bdf8; }
        .book-btn { width: 100%; padding: 15px; background: #38bdf8; color: #0f172a; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .done-btn { background: #10b981; color: white; margin-top: 20px; width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function HotelApp() {
            const [roomType, setRoomType] = React.useState(1500);
            const [nights, setNights] = React.useState(1);
            const [loading, setLoading] = React.useState(false);
            const [isBooked, setIsBooked] = React.useState(false);

            const total = roomType * nights;

            const handleBooking = () => {
                setLoading(true);
                // Fake API Call
                setTimeout(() => {
                    setLoading(false);
                    setIsBooked(true);
                }, 2000);
            };

            if (isBooked) {
                return (
                    <div className="app-container">
                        <div className="success-card">
                            <div style={{fontSize: '50px'}}>‚úÖ</div>
                            <h2 style={{color: '#10b981'}}>Booking Successful!</h2>
                            <p>Order ID: #SATYAM-{Math.floor(Math.random() * 10000)}</p>
                            <div style={{textAlign: 'left', background: 'rgba(0,0,0,0.2)', padding: '15px', borderRadius: '10px', marginTop: '10px'}}>
                                <p style={{margin: '5px 0'}}><strong>Total Paid:</strong> ‚Çπ{total.toLocaleString()}</p>
                                <p style={{margin: '5px 0'}}><strong>Status:</strong> Confirmed</p>
                            </div>
                            <button className="done-btn" onClick={() => window.location.href="index.html"}>Back to Portfolio</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <div className="hotel-card">
                        <h2 style={{color: '#38bdf8'}}>üè® Ayodhya Heritage</h2>
                        <div className="input-group">
                            <label>Room Category</label>
                            <select value={roomType} onChange={(e) => setRoomType(Number(e.target.value))}>
                                <option value="1500">Standard (‚Çπ1,500)</option>
                                <option value="3500">Deluxe (‚Çπ3,500)</option>
                                <option value="7000">VIP Suite (‚Çπ7,000)</option>
                            </select>
                        </div>
                        <div className="input-group">
                            <label>Total Nights</label>
                            <input type="number" min="1" value={nights} onChange={(e) => setNights(e.target.value)} />
                        </div>
                        <div className="price-display">
                            <div style={{fontSize: '12px', color: '#94a3b8'}}>Final Amount</div>
                            <div className="total-amt">‚Çπ{total.toLocaleString()}</div>
                        </div>
                        <button className="book-btn" onClick={handleBooking}>
                            {loading ? "Processing Payment..." : "PAY & BOOK NOW"}
                        </button>
                    </div>
                <div id="payment-box" style="margin-top: 25px; border-top: 1px dashed #334155; padding-top: 20px; display: none; animation: fadeIn 0.5s;">
    <p style="color: #38bdf8; font-weight: bold; margin-bottom: 15px;">Choose Payment Method:</p>
    
    <div onclick="finalStep()" style="background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 10px; display: flex; align-items: center; cursor: pointer; margin-bottom: 10px;">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo.png/100px-UPI-Logo.png" width="35">
        <span style="margin-left: 10px; font-size: 14px; color: white;">PhonePe / GPay / Paytm</span>
    </div>

    <div onclick="finalStep()" style="background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 10px; display: flex; align-items: center; cursor: pointer;">
        <span style="font-size: 20px;">üí≥</span>
        <span style="margin-left: 10px; font-size: 14px; color: white;">Debit / Credit Card</span>
    </div>
</div>

<div id="success-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.95); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
    <div style="width: 80px; height: 80px; background: #22c55e; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; color: white; margin-bottom: 20px; animation: scaleUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);">‚úì</div>
    <h2 style="color: white; margin: 0;">Payment Successful!</h2>
    <p style="color: #94a3b8; margin-top: 10px;">Your stay at <b>Ayodhya Heritage</b> is confirmed.<br>Booking ID: #AH-8829</p>
    <button onclick="location.reload()" style="margin-top: 25px; background: #38bdf8; color: #0f172a; border: none; padding: 10px 30px; border-radius: 5px; font-weight: bold; cursor: pointer;">Done</button>
</div>

<style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleUp { from { transform: scale(0); } to { transform: scale(1); } }
</style>

<script>
    // Is function ko aap apne handleBooking function ke andar call kar dena
    function showPaymentUI() {
        document.getElementById('payment-box').style.display = 'block';
    }

    function finalStep() {
        // Processing feel
        const box = document.getElementById('payment-box');
        box.innerHTML = "<p style='color:white; text-align:center;'>Verifying with Bank...</p>";
        
        setTimeout(() => {
            document.getElementById('success-screen').style.display = 'flex';
        }, 2500);
    }
</script>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HotelApp />);
    </script>
</body>
</html>
