<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayodhya Heritage | Booking & Payment</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; }
        .container { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .card { background: var(--card); padding: 25px; border-radius: 15px; width: 100%; max-width: 380px; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .input-group { margin-bottom: 15px; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; margin-top: 5px; }
        .btn { width: 100%; padding: 14px; background: var(--accent); color: #0f172a; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .pay-opt { background: #0f172a; padding: 12px; border-radius: 10px; display: flex; align-items: center; cursor: pointer; margin-bottom: 10px; border: 1px solid #334155; transition: 0.3s; }
        .pay-opt:hover { border-color: var(--accent); background: #1e293b; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const HotelApp = () => {
            const [step, setStep] = useState('booking'); // booking, processing, payment, success
            const [room, setRoom] = useState(1500);
            const [nights, setNights] = useState(1);

            const startBooking = () => {
                setStep('processing');
                setTimeout(() => setStep('payment'), 1500);
            };

            const completePayment = () => {
                setStep('processing');
                setTimeout(() => setStep('success'), 2000);
            };

            if (step === 'processing') {
                return (
                    <div className="container">
                        <div className="card" style={{textAlign: 'center'}}>
                            <div className="loader"></div>
                            <p>Connecting to Bank...</p>
                        </div>
                    </div>
                );
            }

            if (step === 'success') {
                return (
                    <div className="container">
                        <div className="card" style={{textAlign: 'center'}}>
                            <div style={{fontSize: '50px', color: '#22c55e'}}>‚úì</div>
                            <h2>Payment Success!</h2>
                            <p style={{color: '#94a3b8'}}>Stay at Ayodhya Heritage is Confirmed.</p>
                            <button className="btn" onClick={() => window.location.href='index.html'}>Back to Home</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="container">
                    <div className="card">
                        <h2 style={{color: '#38bdf8', marginTop: 0}}>üè® Ayodhya Heritage</h2>
                        
                        {step === 'booking' ? (
                            <>
                                <div className="input-group">
                                    <label>Room Type</label>
                                    <select onChange={(e) => setRoom(e.target.value)}>
                                        <option value="1500">Standard (‚Çπ1,500)</option>
                                        <option value="3500">Deluxe (‚Çπ3,500)</option>
                                        <option value="7000">VIP (‚Çπ7,000)</option>
                                    </select>
                                </div>
                                <div className="input-group">
                                    <label>Total Nights</label>
                                    <input type="number" min="1" value={nights} onChange={(e) => setNights(e.target.value)} />
                                </div>
                                <div style={{background: '#0f172a', padding: '15px', borderRadius: '8px', margin: '15px 0'}}>
                                    <span style={{color: '#94a3b8'}}>Total Price:</span>
                                    <div style={{fontSize: '22px', fontWeight: 'bold', color: '#38bdf8'}}>‚Çπ{(room * nights).toLocaleString()}</div>
                                </div>
                                <button className="btn" onClick={startBooking}>BOOK NOW</button>
                            </>
                        ) : (
                            <>
                                <p style={{fontWeight: 'bold'}}>Select Payment App:</p>
                                <div className="pay-opt" onClick={completePayment}>
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo.png/100px-UPI-Logo.png" width="35" />
                                    <span style={{marginLeft: '10px'}}>GPay / PhonePe / UPI</span>
                                </div>
                                <div className="pay-opt" onClick={completePayment}>
                                    <span style={{fontSize: '20px'}}>üí≥</span>
                                    <span style={{marginLeft: '10px'}}>Debit / Credit Card</span>
                                </div>
                                <button style={{background: 'none', border: 'none', color: '#ef4444', width: '100%', cursor: 'pointer', marginTop: '10px'}} onClick={() => setStep('booking')}>Cancel</button>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HotelApp />);
    </script>
</body>
</html>
