<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayodhya Heritage | Booking</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        .app-container { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .hotel-card { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; }
        select, input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        .price-display { background: #0f172a; padding: 15px; border-radius: 10px; margin: 20px 0; border-left: 4px solid var(--accent); }
        .total-amt { font-size: 24px; font-weight: bold; color: var(--accent); }
        .book-btn { width: 100%; padding: 15px; background: var(--accent); color: #0f172a; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .book-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .payment-opt { transition: 0.2s; }
        .payment-opt:hover { background: #334155 !important; border-color: var(--accent) !important; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const HotelApp = () => {
            const [roomType, setRoomType] = useState("1500");
            const [nights, setNights] = useState(1);
            const [view, setView] = useState("booking"); // views: booking, processing, payment, success

            const total = roomType * nights;

            const handleStartBooking = () => {
                setView("processing");
                setTimeout(() => setView("payment"), 1500);
            };

            const handleFinalPay = () => {
                setView("processing");
                setTimeout(() => setView("success"), 2500);
            };

            if (view === "processing") {
                return (
                    <div className="app-container">
                        <div className="hotel-card" style={{textAlign: 'center', padding: '50px 20px'}}>
                            <div style={{border: '4px solid #f3f3f3', borderTop: '4px solid #38bdf8', borderRadius: '50%', width: '40px', height: '40px', animation: 'spin 1s linear infinite', margin: '0 auto 20px'}}></div>
                            <p>Verifying Details...</p>
                        </div>
                    </div>
                );
            }

            if (view === "success") {
                return (
                    <div className="app-container">
                        <div className="hotel-card" style={{textAlign: 'center', padding: '40px 20px'}}>
                            <div style={{width: '70px', height: '70px', background: '#22c55e', borderRadius: '50%', display: 'flex', alignItems: 'center', justifyContent: 'center', fontSize: '35px', color: 'white', margin: '0 auto 20px'}}>‚úì</div>
                            <h2 style={{margin: '0'}}>Payment Success!</h2>
                            <p style={{color: '#94a3b8', fontSize: '14px'}}>Your stay at Ayodhya Heritage is confirmed.<br/>ID: #AH-9921</p>
                            <button className="book-btn" style={{marginTop: '20px'}} onClick={() => window.location.href='index.html'}>Go Back Home</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="app-container">
                    <div className="hotel-card">
                        <h2 style={{color: var(--accent), margin: '0 0 20px 0'}}>üè® Ayodhya Heritage</h2>
                        
                        {view === "booking" ? (
                            <>
                                <div className="input-group">
                                    <label>Room Category</label>
                                    <select value={roomType} onChange={(e) => setRoomType(e.target.value)}>
                                        <option value="1500">Standard Room (‚Çπ1,500)</option>
                                        <option value="3500">Deluxe Suite (‚Çπ3,500)</option>
                                        <option value="7000">Luxury Villa (‚Çπ7,000)</option>
                                    </select>
                                </div>
                                <div className="input-group">
                                    <label>Number of Nights</label>
                                    <input type="number" min="1" value={nights} onChange={(e) => setNights(e.target.value)} />
                                </div>
                                <div className="price-display">
                                    <div style={{fontSize: '12px', color: '#94a3b8'}}>Total Payable Amount</div>
                                    <div className="total-amt">‚Çπ{total.toLocaleString()}</div>
                                </div>
                                <button className="book-btn" onClick={handleStartBooking}>PROCEED TO PAY</button>
                            </>
                        ) : (
                            <>
                                <p style={{fontWeight: 'bold', marginBottom: '15px'}}>Pay ‚Çπ{total.toLocaleString()} via:</p>
                                <div className="payment-opt" onClick={handleFinalPay} style={{background: '#0f172a', padding: '15px', borderRadius: '10px', display: 'flex', alignItems: 'center', cursor: 'pointer', marginBottom: '12px', border: '1px solid #334155'}}>
                                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/UPI-Logo.png/100px-UPI-Logo.png" width="40" />
                                    <span style={{marginLeft: '15px'}}>PhonePe / GPay / UPI</span>
                                </div>
                                <div className="payment-opt" onClick={handleFinalPay} style={{background: '#0f172a', padding: '15px', borderRadius: '10px', display: 'flex', alignItems: 'center', cursor: 'pointer', border: '1px solid #334155'}}>
                                    <span style={{fontSize: '24px'}}>üí≥</span>
                                    <span style={{marginLeft: '15px'}}>Debit / Credit Card</span>
                                </div>
                                <button style={{background: 'none', border: 'none', color: '#ef4444', marginTop: '20px', cursor: 'pointer', width: '100%'}} onClick={() => setView('booking')}>Cancel Payment</button>
                            </>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HotelApp />);
    </script>
</body>
</html>
