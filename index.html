<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATYAM.DEV | Advanced Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&display=swap');
        :root { --accent: #38bdf8; --bg: #030712; }
        body { background-color: var(--bg); color: #f3f4f6; font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.08); }
        .bento-card { border-radius: 2rem; padding: 2rem; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .bento-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 20px 40px rgba(56, 189, 248, 0.1); }
        .hidden { display: none !important; }
        .active-link { color: var(--accent); border-bottom: 2px solid var(--accent); }
        
        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-up { animation: slideUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="gatekeeper" class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-sky-900/20 via-slate-900 to-black">
        <div class="glass p-10 rounded-[3rem] w-full max-w-md shadow-2xl animate-up">
            <div class="text-center mb-10">
                <div class="h-20 w-20 bg-sky-500/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-sky-500/20">
                    <i class="fas fa-fingerprint text-sky-500 text-3xl"></i>
                </div>
                <h2 class="text-4xl font-black tracking-tight">Access <span class="text-sky-400">Hub</span></h2>
                <p class="text-slate-500 text-sm mt-2">Personal Secure Terminal</p>
            </div>
            <form onsubmit="app.login(event)" class="space-y-4">
                <input type="password" id="entryPass" placeholder="Secret Key (1234)" required 
                       class="w-full bg-black/40 border border-slate-800 p-5 rounded-2xl outline-none focus:border-sky-500 text-white transition-all">
                <button type="submit" class="w-full bg-sky-500 hover:bg-sky-400 text-slate-950 font-black py-5 rounded-2xl transition-all shadow-lg shadow-sky-500/20 uppercase tracking-widest">Initialise Session</button>
            </form>
        </div>
    </div>

    <div id="core-interface" class="hidden">
        <nav class="fixed top-6 left-1/2 -translate-x-1/2 z-50 w-[90%] max-w-4xl">
            <div class="glass px-8 py-4 rounded-full flex justify-between items-center shadow-2xl">
                <h1 class="text-xl font-black text-sky-400 tracking-tighter">SATYAM<span class="text-white">.DEV</span></h1>
                <div class="hidden md:flex gap-8 text-sm font-bold">
                    <button onclick="app.navigate('home-view')" class="hover:text-sky-400 transition">HOME</button>
                    <button onclick="app.navigate('hotel-view')" class="hover:text-sky-400 transition">HOTEL APP</button>
                    <button onclick="app.navigate('resume-view')" class="hover:text-sky-400 transition">RESUME</button>
                </div>
                <button onclick="app.logout()" class="text-red-500 text-lg hover:scale-110 transition"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <main id="home-view" class="pt-32 pb-20 px-6 max-w-6xl mx-auto animate-up">
            <div class="mb-16">
                <h2 class="text-6xl md:text-8xl font-black tracking-tighter mb-4">MERN <span class="text-sky-400">ARCHITECT.</span></h2>
                <p class="text-slate-400 text-xl max-w-2xl">Crafting high-logic web ecosystems for the next generation. Verified by industry leaders.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <div class="md:col-span-2 bento-card glass">
                    <span class="text-sky-400 text-xs font-black uppercase tracking-widest">Main Credentials</span>
                    <h3 class="text-3xl font-bold mt-4">B.Tech Graduate <br> (Computer Science)</h3>
                    <p class="text-slate-500 mt-4 text-sm leading-relaxed">Specialized in scalable system architecture and full-stack deployment patterns.</p>
                </div>
                <div class="bento-card bg-sky-500 text-slate-950">
                    <i class="fab fa-react text-4xl mb-4"></i>
                    <h4 class="font-black text-xl
