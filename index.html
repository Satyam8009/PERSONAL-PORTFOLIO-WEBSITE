<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satyam | Professional Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS YAHIN HAI */
        .glass-box { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .custom-input { width: 100%; background: #020617; border: 1px solid #1e293b; padding: 1rem; border-radius: 1rem; color: white; outline: none; }
        .custom-input:focus { border-color: #38bdf8; }
        .primary-btn { background: #38bdf8; color: #020617; font-weight: 800; padding: 1rem; border-radius: 1rem; transition: 0.3s; width: 100%; }
        .primary-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-[#020617] text-slate-200">

    <div id="login-screen" class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-box p-10 rounded-[2rem] w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <span class="text-5xl">üîê</span>
                <h2 class="text-3xl font-bold text-sky-400 mt-4">Client Login</h2>
                <p class="text-slate-500 text-sm">Please enter password to continue</p>
            </div>
            
            <form id="authForm" class="space-y-4">
                <input type="email" id="userEmail" placeholder="Email Address" required class="custom-input">
                <input type="password" id="userPass" placeholder="Password (Try 1234)" required class="custom-input">
                <button type="submit" class="primary-btn">LOGIN TO BOOK</button>
            </form>
        </div>
    </div>

    <div id="main-content" class="hidden">
        <nav class="p-6 flex justify-between items-center border-b border-white/5 sticky top-0 bg-[#020617]/90 backdrop-blur-md z-50">
            <h1 class="text-xl font-black text-sky-400">SATYAM<span class="text-white">.DEV</span></h1>
            <button onclick="handleLogout()" class="text-red-400 text-xs font-bold border border-red-400/20 px-4 py-2 rounded-full">LOGOUT</button>
        </nav>

        <header class="py-20 px-6 text-center">
            <h2 class="text-5xl font-black mb-4">Hello, <span id="userNameDisplay" class="text-sky-400">User</span>!</h2>
            <p class="text-slate-400 max-w-xl mx-auto">B.Tech Graduate | MERN Stack Specialist | GFG Expert.</p>
        </header>

        <section class="p-6 max-w-2xl mx-auto pb-32">
            <div id="booking-container" class="glass-box p-8 rounded-[2.5rem]">
                
                <div id="ui-select">
                    <h3 class="text-2xl font-bold text-sky-400 mb-6 text-center">üè® Ayodhya Heritage</h3>
                    <div class="space-y-6">
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase">Select Room</label>
                            <select id="room" class="custom-input mt-2" onchange="updateUI()">
                                <option value="1500">Standard Room - ‚Çπ1,500</option>
                                <option value="2500">Deluxe Room - ‚Çπ2,500</option>
                                <option value="5000">Heritage Suite - ‚Çπ5,000</option>
                            </select>
                        </div>
                        <div class="bg-sky-500/10 p-8 rounded-3xl text-center">
                            <h2 id="price-tag" class="text-5xl font-black">‚Çπ1,500</h2>
                        </div>
                        <button onclick="goToPayment()" class="primary-btn">PROCEED TO PAY</button>
                    </div>
                </div>

                <div id="ui-payment" class="hidden text-center space-y-6">
                    <h3 class="text-2xl font-bold">Payment Method</h3>
                    <button onclick="confirmPay()" class="custom-input hover:border-sky-500 flex items-center justify-center gap-4 font-bold italic">
                        <i class="fas fa-mobile-alt"></i> UPI (GPay, PhonePe)
                    </button>
                    <button onclick="confirmPay()" class="custom-input hover:border-sky-500 flex items-center justify-center gap-4 font-bold italic">
                        <i class="fas fa-credit-card"></i> Card / Net Banking
                    </button>
                    <button onclick="goBack()" class="text-red-400 text-sm font-bold">Cancel</button>
                </div>

                <div id="ui-success" class="hidden text-center space-y-6">
                    <i class="fas fa-check-circle text-7xl text-green-500 animate-bounce"></i>
                    <h2 class="text-3xl font-black">Paid Successfully!</h2>
                    <p class="text-slate-400">Booking ID: AH-9028 <br> Confirmed at Ayodhya Heritage</p>
                    <button onclick="sendWA()" class="bg-green-500 text-black font-black p-4 rounded-xl w-full flex items-center justify-center gap-2">
                        <i class="fab fa-whatsapp text-xl"></i> GET RECEIPT ON WHATSAPP
                    </button>
                    <button onclick="location.reload()" class="block w-full text-sky-400 font-bold">GO TO DASHBOARD</button>
                </div>

            </div>
        </section>
    </div>

    <script>
        // --- ALL LOGIC YAHIN HAI ---
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        const authForm = document.getElementById('authForm');

        // 1. Check Login State
        if (localStorage.getItem('isLogged') === 'true') {
            showDashboard();
        }

        // 2. Login Handle
        authForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const pass = document.getElementById('userPass').value;
            const email = document.getElementById('userEmail').value;

            if (pass === "1234") { // FIXED PASSWORD
                localStorage.setItem('isLogged', 'true');
                localStorage.setItem('user_email', email);
                showDashboard();
            } else {
                alert("Galat Password! Use 1234");
            }
        });

        function showDashboard() {
            loginScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');
            const email = localStorage.getItem('user_email');
            document.getElementById('userNameDisplay').innerText = email ? email.split('@')[0] : "Developer";
        }

        // 3. Navigation Logic
        function updateUI() {
            const val = document.getElementById('room').value;
            document.getElementById('price-tag').innerText = "‚Çπ" + parseInt(val).toLocaleString('en-IN');
        }

        function goToPayment() {
            document.getElementById('ui-select').classList.add('hidden');
            document.getElementById('ui-payment').classList.remove('hidden');
        }

        function confirmPay() {
            document.getElementById('ui-payment').classList.add('hidden');
            document.getElementById('ui-success').classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('ui-payment').classList.add('hidden');
            document.getElementById('ui-select').classList.remove('hidden');
        }

        function handleLogout() {
            localStorage.clear();
            location.reload();
        }

        function sendWA() {
            const room = document.getElementById('room').options[document.getElementById('room').selectedIndex].text;
            const msg = `Booking Confirmed! Room: ${room}. Thanks Satyam!`;
            window.open(`https://wa.me/91XXXXXXXXXX?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>
