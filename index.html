<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satyam.Dev | Advanced Portfolio</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap');
        body { background-color: #020617; font-family: 'Outfit', sans-serif; color: white; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .bento { border-radius: 1.5rem; padding: 1.5rem; background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. LOGIN COMPONENT ---
        const Login = ({ onLogin }) => {
            const [pass, setPass] = useState('');
            return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="glass p-10 rounded-[2.5rem] w-full max-w-md text-center shadow-2xl">
                        <div className="h-20 w-20 bg-sky-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i className="fas fa-lock text-sky-400 text-3xl"></i>
                        </div>
                        <h2 className="text-3xl font-black mb-8">Satyam<span className="text-sky-400">.Dev</span></h2>
                        <input 
                            type="password" 
                            placeholder="Key (1234)" 
                            className="w-full bg-slate-900 border border-slate-800 p-4 rounded-2xl mb-4 text-center outline-none focus:border-sky-500"
                            onChange={(e) => setPass(e.target.value)}
                        />
                        <button 
                            onClick={() => pass === "1234" ? onLogin() : alert("Wrong Key!")}
                            className="w-full bg-sky-500 text-black font-black py-4 rounded-2xl shadow-lg shadow-sky-500/20"
                        >INITIALIZE SESSION</button>
                    </div>
                </div>
            );
        };

        // --- 2. HOTEL PROJECT COMPONENT ---
        const HotelApp = ({ onBack }) => {
            const [step, setStep] = useState(1);
            const [room, setRoom] = useState(1500);

            return (
                <div className="max-w-md mx-auto animate-pulse-once">
                    <button onClick={onBack} className="text-slate-400 mb-6 flex items-center gap-2">
                        <i className="fas fa-arrow-left"></i> Back to Home
                    </button>
                    <div className="glass p-8 rounded-[2.5rem] border-2 border-sky-500/20">
                        {step === 1 ? (
                            <div className="space-y-6">
                                <h3 className="text-2xl font-black text-sky-400 text-center uppercase tracking-tighter">Ayodhya Heritage</h3>
                                <select onChange={(e) => setRoom(e.target.value)} className="w-full bg-slate-900 p-4 rounded-2xl border border-slate-800">
                                    <option value="1500">Standard Room - ₹1,500</option>
                                    <option value="3500">Deluxe Room - ₹3,500</option>
                                    <option value="7000">Heritage Suite - ₹7,000</option>
                                </select>
                                <div className="bg-sky-500/5 p-8 rounded-3xl text-center border border-sky-500/10">
                                    <p className="text-xs text-slate-500 font-bold uppercase">Payable</p>
                                    <h2 className="text-5xl font-black text-white">₹{room}</h2>
                                </div>
                                <button onClick={() => setStep(2)} className="w-full bg-sky-500 text-black font-black py-4 rounded-2xl">BOOK NOW</button>
                            </div>
                        ) : (
                            <div className="text-center space-y-6 py-4">
                                <i className="fas fa-check-circle text-7xl text-green-500"></i>
                                <h2 className="text-3xl font-black">Confirmed!</h2>
                                <p className="text-slate-400 text-sm">Room reserved at Ayodhya Heritage.</p>
                                <button onClick={() => window.open('https://wa.me/91XXXXXXXXXX')} className="w-full bg-green-500 text-black font-black py-4 rounded-2xl">WHATSAPP RECEIPT</button>
                                <button onClick={() => setStep(1)} className="text-sky-400 text-xs font-bold underline">Book Another</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- 3. MAIN DASHBOARD ---
        const Dashboard = ({ onSwitch }) => (
            <div className="max-w-5xl mx-auto space-y-12 pb-20">
                <header className="pt-20 text-center">
                    <h1 className="text-5xl md:text-7xl font-black mb-4">MERN <span className="text-sky-400">Expert.</span></h1>
                    <p className="text-slate-400 text-lg">B.Tech Graduate | GFG Specialist | Clean UI Architect</p>
                </header>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 px-4">
                    <div className="bento md:col-span-2">
                        <h4 className="text-sky-400 font-bold text-xs uppercase mb-2">My Profile</h4>
                        <h2 className="text-2xl font-black">Building Digital Solutions with High-End Logic.</h2>
                    </div>
                    <div onClick={onSwitch} className="bento bg-sky-500 text-black cursor-pointer shadow-xl shadow-sky-500/20">
                        <i className="fas fa-hotel text-2xl mb-4"></i>
                        <h2 className="font-black text-xl">LIVE PROJECT:<br/>Hotel App →</h2>
                    </div>
                    <div className="bento flex items-center justify-between">
                        <span>B.Tech CS</span>
                        <i className="fas fa-graduation-cap text-sky-400"></i>
                    </div>
                    <div className="bento flex items-center justify-between">
                        <span>GFG Certified</span>
                        <i className="fas fa-code text-sky-400"></i>
                    </div>
                    <div className="bento flex items-center justify-between">
                        <span>React Stack</span>
                        <i className="fab fa-react text-sky-400"></i>
                    </div>
                </div>
            </div>
        );

        // --- MAIN APP ENGINE ---
        const App = () => {
            const [view, setView] = useState('login'); // login, home, hotel

            useEffect(() => {
                if(localStorage.getItem('auth') === 'true') setView('home');
            }, []);

            const handleLogin = () => {
                localStorage.setItem('auth', 'true');
                setView('home');
            };

            const handleLogout = () => {
                localStorage.clear();
                setView('login');
            };

            if (view === 'login') return <Login onLogin={handleLogin} />;

            return (
                <div className="min-h-screen">
                    <nav className="fixed top-0 w-full glass z-50 px-6 py-4 flex justify-between items-center">
                        <h1 className="font-black text-sky-400">SATYAM.DEV</h1>
                        <button onClick={handleLogout} className="text-red-500 text-xs font-bold uppercase">Logout</button>
                    </nav>
                    <div className="pt-10">
                        {view === 'home' ? <Dashboard onSwitch={() => setView('hotel')} /> : <HotelApp onBack={() => setView('home')} />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
