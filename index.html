<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATYAM.DEV | Master Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { background-color: #020617; color: #f8fafc; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }
        .sky-glow:focus { border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.3); }
    </style>
</head>
<body>

    <div id="auth-section" class="min-h-screen flex items-center justify-center p-6 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-black">
        <div class="glass p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <div class="text-center mb-10">
                <div class="h-16 w-16 bg-sky-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-sky-500/20">
                    <i class="fas fa-lock text-sky-500 text-2xl"></i>
                </div>
                <h2 class="text-3xl font-extrabold tracking-tight">Access <span class="text-sky-400">Vault</span></h2>
                <p class="text-slate-500 text-sm mt-2">Enter credentials to unlock Satyam's work.</p>
            </div>
            
            <form id="loginForm" class="space-y-5">
                <div>
                    <input type="email" id="email" placeholder="Email Address" required 
                           class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl outline-none sky-glow transition-all">
                </div>
                <div>
                    <input type="password" id="pass" placeholder="Password (Try 1234)" required 
                           class="w-full bg-slate-950 border border-slate-800 p-4 rounded-2xl outline-none sky-glow transition-all">
                </div>
                <button type="submit" class="w-full bg-sky-500 hover:bg-sky-400 text-slate-950 font-black py-4 rounded-2xl transition-all uppercase tracking-widest shadow-lg shadow-sky-500/20">
                    Unlock Now
                </button>
            </form>
        </div>
    </div>

    <div id="portfolio-section" class="hidden">
        <nav class="fixed top-0 w-full z-50 px-8 py-4 flex justify-between items-center bg-slate-950/80 backdrop-blur-xl border-b border-white/5">
            <h1 class="text-xl font-black text-sky-400 tracking-tighter">SATYAM<span class="text-white">.DEV</span></h1>
            <div class="flex items-center gap-6">
                <a href="#projects" class="text-sm font-bold text-slate-400 hover:text-white">Works</a>
                <button onclick="logout()" class="text-xs font-bold bg-red-500/10 text-red-500 px-4 py-2 rounded-full border border-red-500/20 hover:bg-red-500 hover:text-white transition">LOGOUT</button>
            </div>
        </nav>

        <header class="pt-40 pb-20 px-6 text-center max-w-4xl mx-auto">
            <h2 class="text-5xl md:text-7xl font-black mb-6 leading-tight">B.Tech Graduate & <span class="text-sky-400 text-glow">Full-Stack</span> Developer.</h2>
            <p class="text-slate-400 text-lg mb-10 leading-relaxed">
                Verified by <span class="text-white font-bold">Dr. Angela Yu</span> & <span class="text-white font-bold">GFG</span>. 
                I build logic-driven applications with a focus on premium UI/UX.
            </p>
            <div class="flex justify-center gap-4">
                <a href="#projects" class="bg-white text-black px-8 py-3 rounded-full font-bold hover:bg-sky-400 transition">View Projects</a>
            </div>
        </header>

        <section class="py-20 px-6 max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-8 rounded-3xl border-white/5">
                <i class="fas fa-graduation-cap text-sky-4
