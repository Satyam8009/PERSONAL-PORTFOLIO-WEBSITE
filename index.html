<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | Web Developer</title>
    <style>
        :root { --bg: #020617; --card: #1e293b; --accent: #38bdf8; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; }
        nav { padding: 20px; display: flex; justify-content: space-between; background: rgba(30, 41, 59, 0.8); position: sticky; top: 0; z-index: 100; }
        .container { max-width: 1000px; margin: auto; padding: 40px 20px; }
        .hero { text-align: center; padding: 60px 0; }
        .hero h1 { font-size: 3rem; color: var(--accent); }
        
        /* Projects Section */
        .section-title { border-left: 5px solid var(--accent); padding-left: 15px; margin: 40px 0; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .project-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #334155; transition: 0.3s; }
        .project-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .project-info { padding: 20px; }
        
        /* Contact Form */
        .contact-form { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #334155; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; background: #0f172a; border: 1px solid #334155; color: white; border-radius: 8px; }
        .btn { background: var(--accent); color: #020617; padding: 12px 25px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight: bold; font-size: 20px;">Portfolio.</div>
        <div><a href="#projects" style="color: white; text-decoration: none;">Projects</a></div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Hi, I'm a Web Developer</h1>
            <p>Creating modern web experiences with passion.</p>
        </div>

        <h2 class="section-title" id="projects">Featured Projects</h2>
        <div class="project-grid">
            <div class="project-card">
                <img src="https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?w=500" style="width: 100%;" alt="Hotel">
                <div class="project-info">
                    <h3>Ayodhya Heritage Booking</h3>
                    <p>A smart hotel booking system with payment simulation and WhatsApp API.</p>
                    <a href="react-hotel.html" class="btn">View Live Demo</a>
                </div>
            </div>
        </div>

        <h2 class="section-title">Contact Me</h2>
        <div class="contact-form">
            <label>Name</label>
            <input type="text" id="contact-name" placeholder="Your Name">
            <label>Message</label>
            <textarea id="contact-msg" rows="4" placeholder="How can I help you?"></textarea>
            <button class="btn" onclick="sendContact()">Send Message</button>
        </div>
    </div>

    <script>
        function sendContact() {
            const name = document.getElementById('contact-name').value;
            const msg = document.getElementById('contact-msg').value;
            if(!name || !msg) return alert("Fill details!");
            window.open(`https://wa.me/919999999999?text=Hi, I'm ${name}. ${msg}`);
        }
    </script>
</body>
</html>
